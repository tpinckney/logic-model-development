<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logic Model Builder - Vision Shift Catalyst</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              gold: '#f4cd76',
              olive: '#64690c',
              cream: '#ececd9',
              orange: '#f77c18',
              black: '#000000',
              white: '#ffffff',
              darkOlive: '#4d5009',
              darkOrange: '#d86500',
              darkGold: '#c9a44d'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ececd9;
    }
    .logic-box {
      transition: all 0.3s ease;
    }
    .logic-box:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-brand-darkOlive text-center mb-8">Logic Model Builder</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div>
        <h2 class="text-xl font-semibold text-brand-darkOlive mb-2 text-center">Inputs</h2>
        <ul id="inputs-list" class="space-y-2 bg-white p-4 rounded shadow"></ul>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-brand-darkGold mb-2 text-center">Activities</h2>
        <ul id="activities-list" class="space-y-2 bg-white p-4 rounded shadow"></ul>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-brand-darkOrange mb-2 text-center">Outputs</h2>
        <ul id="outputs-list" class="space-y-2 bg-white p-4 rounded shadow"></ul>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div>
        <h2 class="text-xl font-semibold text-brand-darkGold mb-2 text-center">Short-Term Outcomes</h2>
        <ul id="short-list" class="space-y-2 bg-white p-4 rounded shadow"></ul>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-brand-darkOrange mb-2 text-center">Medium-Term Outcomes</h2>
        <ul id="medium-list" class="space-y-2 bg-white p-4 rounded shadow"></ul>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-brand-darkOlive mb-2 text-center">Long-Term Outcomes</h2>
        <ul id="long-list" class="space-y-2 bg-white p-4 rounded shadow"></ul>
      </div>
    </div>

    <div class="bg-white p-6 rounded shadow mb-8">
      <h2 class="text-xl font-semibold mb-4 text-brand-black">Add New Item</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <input id="item-text" type="text" placeholder="Enter item text" class="w-full border p-2 rounded"/>
        <select id="item-category" class="w-full border p-2 rounded">
          <option value="inputs">Inputs</option>
          <option value="activities">Activities</option>
          <option value="outputs">Outputs</option>
          <option value="short">Short-Term Outcomes</option>
          <option value="medium">Medium-Term Outcomes</option>
          <option value="long">Long-Term Outcomes</option>
        </select>
        <button id="add-item" class="bg-brand-darkOlive text-white px-4 py-2 rounded hover:bg-brand-olive">Add Item</button>
      </div>
    </div>

    <div class="flex justify-center gap-4">
      <button id="clear-all" class="px-4 py-2 border rounded text-brand-black hover:bg-gray-100">Clear All</button>
    </div>
  </div>

  <script>
    const lists = {
      inputs: document.getElementById('inputs-list'),
      activities: document.getElementById('activities-list'),
      outputs: document.getElementById('outputs-list'),
      short: document.getElementById('short-list'),
      medium: document.getElementById('medium-list'),
      long: document.getElementById('long-list')
    };

    function createListItem(text) {
      const li = document.createElement('li');
      li.className = 'flex justify-between items-center bg-brand-cream p-2 rounded shadow';
      li.innerHTML = `<span>${text}</span>
        <button class="text-red-600 hover:text-red-800" onclick="this.parentElement.remove()">âœ•</button>`;
      return li;
    }

    document.getElementById('add-item').addEventListener('click', () => {
      const text = document.getElementById('item-text').value.trim();
      const category = document.getElementById('item-category').value;
      if (text && lists[category]) {
        lists[category].appendChild(createListItem(text));
        document.getElementById('item-text').value = '';
      }
    });

    document.getElementById('clear-all').addEventListener('click', () => {
      if (confirm("Are you sure you want to clear all items?")) {
        Object.values(lists).forEach(list => list.innerHTML = '');
      }
    });
  </script>
</body>
</html>
