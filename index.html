<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logic Model Builder</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Logic Model Builder</h1>
    <h2>Brought to you by Vision Shift Catalyst</h2>
    <p>Build a logic model that connects your program's inputs, activities, and outcomesâ€”with clarity, intention, and measurable impact.</p>

    <div class="input-area">
      <input type="text" id="itemInput" placeholder="Enter item" />
      <select id="categorySelect">
        <option value="inputs">Inputs</option>
        <option value="activities">Activities</option>
        <option value="outputs">Outputs</option>
        <option value="shortTerm">Short-Term Outcomes</option>
        <option value="mediumTerm">Medium-Term Outcomes</option>
        <option value="longTerm">Long-Term Outcomes</option>
      </select>
      <button onclick="addItem()">Add</button>
    </div>

    <div class="grid">
      <div id="inputs" class="logic-box"><h3>Inputs</h3></div>
      <div id="activities" class="logic-box"><h3>Activities</h3></div>
      <div id="outputs" class="logic-box"><h3>Outputs</h3></div>
      <div id="shortTerm" class="logic-box"><h3>Short-Term Outcomes</h3></div>
      <div id="mediumTerm" class="logic-box"><h3>Medium-Term Outcomes</h3></div>
      <div id="longTerm" class="logic-box"><h3>Long-Term Outcomes</h3></div>
    </div>

    <div class="buttons">
      <button onclick="clearAll()">Clear</button>
      <button onclick="exportToExcel()">Excel</button>
      <button onclick="exportToPDF()">PDF</button>
      <button onclick="exportToImage()">Image</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
