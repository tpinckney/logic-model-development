<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logic Model Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    @media print {
      .no-print {
        display: none !important;
      }
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ececd9;
    }
    .logic-box {
      min-width: 180px;
    }
    .editable {
      border-bottom: 1px dashed gray;
      cursor: pointer;
    }
    .editable:focus {
      outline: none;
      border-bottom: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-6">
    <div class="text-center mb-4">
      <h1 class="text-4xl font-bold text-brand-darkOlive">Logic Model Builder</h1>
    </div>

    <div class="bg-white p-4 rounded mb-4 no-print">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input id="program-name" class="p-2 border rounded" placeholder="Program Name" />
        <input id="author-name" class="p-2 border rounded" placeholder="Author Name" />
        <input id="date-field" type="date" class="p-2 border rounded" />
      </div>
    </div>

    <div class="flex overflow-x-auto gap-4 mb-6">
      ${['inputs', 'activities', 'outputs', 'short', 'medium', 'long'].map(cat => `
        <div class="logic-box bg-white border-t-4 rounded p-2 flex-1" data-category="${cat}">
          <h2 contenteditable="true" class="text-center font-semibold text-lg editable">${cat.charAt(0).toUpperCase() + cat.slice(1)}</h2>
          <ul id="${cat}-list" class="space-y-2 mt-2"></ul>
        </div>
      `).join('')}
    </div>

    <div class="bg-white p-4 rounded shadow-md no-print mb-4">
      <div class="flex flex-col md:flex-row gap-2">
        <input id="item-text" placeholder="Enter item" class="border p-2 rounded flex-1" />
        <select id="item-category" class="border p-2 rounded">
          <option value="inputs">Inputs</option>
          <option value="activities">Activities</option>
          <option value="outputs">Outputs</option>
          <option value="short">Short-Term</option>
          <option value="medium">Medium-Term</option>
          <option value="long">Long-Term</option>
        </select>
        <button onclick="addItem()" class="bg-green-800 text-white px-4 py-2 rounded">Add</button>
      </div>
    </div>

    <div class="flex flex-wrap justify-between items-center gap-2 no-print">
      <div class="flex gap-2">
        <button onclick="clearAll()" class="px-4 py-2 border rounded bg-white">Clear</button>
        <button onclick="saveModel()" class="bg-yellow-600 text-white px-4 py-2 rounded">Save</button>
        <button onclick="loadModel()" class="bg-blue-600 text-white px-4 py-2 rounded">Load</button>
        <button onclick="exportToExcel()" class="bg-green-600 text-white px-4 py-2 rounded">Excel</button>
        <button onclick="window.print()" class="bg-orange-600 text-white px-4 py-2 rounded">PDF</button>
      </div>
      <div>
        <button onclick="copyEmbed()" class="text-sm text-brand-black underline">Copy Embed Code</button>
        <input id="embed-code" readonly class="text-xs p-1 border rounded w-full mt-1" value="<iframe src='YOUR_URL_HERE' width='100%' height='600'></iframe>">
      </div>
    </div>
  </div>

  <script>
    const categories = ['inputs', 'activities', 'outputs', 'short', 'medium', 'long'];
    const lists = {};
    categories.forEach(cat => {
      lists[cat] = document.getElementById(cat + '-list');
    });

    function addItem() {
      const text = document.getElementById('item-text').value.trim();
      const category = document.getElementById('item-category').value;
      if (text && lists[category]) {
        const li = document.createElement('li');
        li.className = 'bg-[#ececd9] p-2 rounded flex justify-between items-center';
        li.innerHTML = `<span>${text}</span><button onclick="this.parentElement.remove()" class="text-red-600">✕</button>`;
        lists[category].appendChild(li);
        document.getElementById('item-text').value = '';
      }
    }

    function clearAll() {
      if (confirm("Clear all?")) {
        Object.values(lists).forEach(list => list.innerHTML = '');
        localStorage.removeItem("logicModelData");
      }
    }

    function saveModel() {
      const data = {
        program: document.getElementById('program-name').value,
        author: document.getElementById('author-name').value,
        date: document.getElementById('date-field').value,
        sections: {}
      };
      categories.forEach(cat => {
        data.sections[cat] = {
          title: document.querySelector('[data-category="' + cat + '"] h2').textContent,
          items: Array.from(lists[cat].children).map(li => li.firstChild.textContent)
        };
      });
      localStorage.setItem("logicModelData", JSON.stringify(data));
      alert("Saved!");
    }

    function loadModel() {
      const data = JSON.parse(localStorage.getItem("logicModelData") || "{}");
      if (data.program) document.getElementById('program-name').value = data.program;
      if (data.author) document.getElementById('author-name').value = data.author;
      if (data.date) document.getElementById('date-field').value = data.date;

      if (data.sections) {
        categories.forEach(cat => {
          const section = data.sections[cat];
          if (section) {
            const titleEl = document.querySelector('[data-category="' + cat + '"] h2');
            if (titleEl && section.title) titleEl.textContent = section.title;
            lists[cat].innerHTML = '';
            (section.items || []).forEach(text => {
              const li = document.createElement('li');
              li.className = 'bg-[#ececd9] p-2 rounded flex justify-between items-center';
              li.innerHTML = `<span>${text}</span><button onclick="this.parentElement.remove()" class="text-red-600">✕</button>`;
              lists[cat].appendChild(li);
            });
          }
        });
      }
    }

    function exportToExcel() {
      const data = [["Program", document.getElementById('program-name').value],
                    ["Author", document.getElementById('author-name').value],
                    ["Date", document.getElementById('date-field').value], [], ["Category", "Item"]];
      categories.forEach(cat => {
        const title = document.querySelector('[data-category="' + cat + '"] h2').textContent;
        const items = Array.from(lists[cat].children).map(li => li.firstChild.textContent);
        data.push([title]);
        items.forEach(item => data.push(["", item]));
        data.push([]);
      });
      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Logic Model");
      XLSX.writeFile(wb, "logic_model.xlsx");
    }

    function copyEmbed() {
      const embedInput = document.getElementById("embed-code");
      embedInput.select();
      document.execCommand("copy");
      alert("Embed code copied!");
    }
  </script>
</body>
</html>
