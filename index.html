<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logic Model Builder - Vision Shift Catalyst</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    @media print {
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .no-print {
        display: none !important;
      }
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ececd9;
      overflow-x: auto;
    }
    .logic-box {
      min-width: 180px;
    }
    .logo {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-6 bg-[#ececd9]">
    <div class="flex items-center justify-between mb-4">
      <img src="vision shift catalyst.svg" alt="Vision Shift Catalyst Logo" class="logo">
      <h1 class="text-2xl font-bold text-brand-darkOlive text-right">Logic Model Builder</h1>
    </div>
    <p class="text-sm text-gray-800 mb-6">Build a logic model that connects your program's inputs, activities, and outcomes—with clarity, intention, and measurable impact.</p>

    <div class="flex overflow-x-auto gap-4 mb-6">
      <div class="logic-box bg-white border-t-4 border-green-800 rounded p-2 flex-1">
        <h2 class="text-center font-semibold text-green-800">Inputs</h2>
        <ul id="inputs-list" class="space-y-2 mt-2"></ul>
      </div>
      <div class="logic-box bg-white border-t-4 border-yellow-600 rounded p-2 flex-1">
        <h2 class="text-center font-semibold text-yellow-700">Activities</h2>
        <ul id="activities-list" class="space-y-2 mt-2"></ul>
      </div>
      <div class="logic-box bg-white border-t-4 border-orange-600 rounded p-2 flex-1">
        <h2 class="text-center font-semibold text-orange-700">Outputs</h2>
        <ul id="outputs-list" class="space-y-2 mt-2"></ul>
      </div>
      <div class="logic-box bg-white border-t-4 border-yellow-600 rounded p-2 flex-1">
        <h2 class="text-center font-semibold text-yellow-700">Short-Term</h2>
        <ul id="short-list" class="space-y-2 mt-2"></ul>
      </div>
      <div class="logic-box bg-white border-t-4 border-orange-600 rounded p-2 flex-1">
        <h2 class="text-center font-semibold text-orange-700">Medium-Term</h2>
        <ul id="medium-list" class="space-y-2 mt-2"></ul>
      </div>
      <div class="logic-box bg-white border-t-4 border-green-800 rounded p-2 flex-1">
        <h2 class="text-center font-semibold text-green-800">Long-Term</h2>
        <ul id="long-list" class="space-y-2 mt-2"></ul>
      </div>
    </div>

    <div class="bg-white p-4 rounded shadow-md no-print mb-4">
      <div class="flex flex-col md:flex-row gap-2">
        <input id="item-text" placeholder="Enter item" class="border p-2 rounded flex-1" />
        <select id="item-category" class="border p-2 rounded">
          <option value="inputs">Inputs</option>
          <option value="activities">Activities</option>
          <option value="outputs">Outputs</option>
          <option value="short">Short-Term</option>
          <option value="medium">Medium-Term</option>
          <option value="long">Long-Term</option>
        </select>
        <button onclick="addItem()" class="bg-green-800 text-white px-4 py-2 rounded">Add Item</button>
      </div>
    </div>

    <div class="flex justify-end gap-2 no-print">
      <button onclick="clearAll()" class="px-4 py-2 border rounded bg-white">Clear All</button>
      <button onclick="window.print()" class="bg-orange-600 text-white px-4 py-2 rounded">Export to PDF</button>
      <button onclick="exportToExcel()" class="bg-yellow-600 text-white px-4 py-2 rounded">Export to Excel</button>
    </div>
  </div>

  <script>
    const lists = {
      inputs: document.getElementById('inputs-list'),
      activities: document.getElementById('activities-list'),
      outputs: document.getElementById('outputs-list'),
      short: document.getElementById('short-list'),
      medium: document.getElementById('medium-list'),
      long: document.getElementById('long-list')
    };

    function addItem() {
      const text = document.getElementById('item-text').value.trim();
      const category = document.getElementById('item-category').value;
      if (text && lists[category]) {
        const li = document.createElement('li');
        li.className = 'bg-[#ececd9] p-2 rounded flex justify-between items-center';
        li.innerHTML = `<span>${text}</span><button onclick="this.parentElement.remove()" class="text-red-600">✕</button>`;
        lists[category].appendChild(li);
        document.getElementById('item-text').value = '';
      }
    }

    function clearAll() {
      if (confirm("Clear all items?")) {
        Object.values(lists).forEach(list => list.innerHTML = '');
      }
    }

    function exportToExcel() {
      const data = Object.keys(lists).map(key => {
        return {
          category: key,
          items: Array.from(lists[key].children).map(li => li.textContent.trim())
        };
      });
      const sheetData = data.map(section => [section.category.toUpperCase(), ...section.items]);
      const ws = XLSX.utils.aoa_to_sheet(sheetData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "LogicModel");
      XLSX.writeFile(wb, "logic_model.xlsx");
    }
  </script>
</body>
</html>
