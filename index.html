
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logic Model Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f1e7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #3e4e00;
    }
    .description {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .section {
      margin: 10px;
      display: inline-block;
      vertical-align: top;
      text-align: left;
    }
    .item-box {
      background: #f1f0db;
      padding: 8px;
      margin: 4px 0;
      border-radius: 6px;
    }
    input, select, button {
      padding: 8px;
      margin: 4px;
    }
    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Logic Model Builder</h1>
  <div class="description">
    <strong>Brought to you by Vision Shift Catalyst</strong><br>
    Build a logic model that connects your program's inputs, activities, and outcomesâ€”
    with clarity, intention, and measurable impact.
  </div>

  <div>
    <input id="programName" placeholder="Program Name">
    <input id="authorName" placeholder="Author Name">
    <input id="dateField" placeholder="mm/dd/yyyy">
  </div>

  <div id="logic-model"></div>

  <div>
    <input id="itemText" placeholder="Enter item">
    <select id="itemCategory">
      <option>Inputs</option>
      <option>Activities</option>
      <option>Outputs</option>
      <option>Short-Term Outcomes</option>
      <option>Medium-Term Outcomes</option>
      <option>Long-Term Outcomes</option>
    </select>
    <button onclick="addItem()">Add</button>
  </div>

  <div class="controls">
    <button onclick="clearAll()">Clear</button>
    <button onclick="saveModel()">Save</button>
    <button onclick="loadModel()">Load</button>
    <button onclick="exportExcel()">Excel</button>
    <button onclick="exportPDF()">PDF</button>
  </div>

  <div style="margin-top:20px;">
    <strong>Copy Embed Code</strong>
    <input readonly value="<iframe src='YOUR_URL_HERE' width='100%' height='600'></iframe>" style="width:80%;"/>
  </div>

  <script>
    const sections = {
      "Inputs": [],
      "Activities": [],
      "Outputs": [],
      "Short-Term Outcomes": [],
      "Medium-Term Outcomes": [],
      "Long-Term Outcomes": []
    };

    function render() {
      let html = '';
      for (let [key, items] of Object.entries(sections)) {
        html += `<div class="section"><h3>${key}</h3>`;
        items.forEach((item, index) => {
          html += `<div class="item-box">${item} <button onclick="removeItem('${key}', ${index})">x</button></div>`;
        });
        html += '</div>';
      }
      document.getElementById('logic-model').innerHTML = html;
    }

    function addItem() {
      const text = document.getElementById('itemText').value.trim();
      const category = document.getElementById('itemCategory').value;
      if (text) {
        sections[category].push(text);
        render();
        document.getElementById('itemText').value = '';
      }
    }

    function removeItem(category, index) {
      sections[category].splice(index, 1);
      render();
    }

    function clearAll() {
      for (let key in sections) sections[key] = [];
      render();
    }

    function saveModel() {
      localStorage.setItem('logicModelData', JSON.stringify(sections));
      alert("Saved to browser storage!");
    }

    function loadModel() {
      const data = localStorage.getItem('logicModelData');
      if (data) {
        const parsed = JSON.parse(data);
        for (let key in parsed) sections[key] = parsed[key];
        render();
      } else {
        alert("No saved model found.");
      }
    }

    function exportExcel() {
      alert("Excel export will be available in next version.");
    }

    function exportPDF() {
      window.print();
    }

    window.onload = render;
  </script>
</body>
</html>
