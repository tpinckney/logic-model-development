<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Model Builder - Vision Shift Catalyst</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              gold: '#f4cd76',
              olive: '#64690c',
              cream: '#ececd9',
              orange: '#f77c18',
              black: '#000000',
              white: '#ffffff',
              darkOlive: '#4d5009',
              darkOrange: '#d86500',
              darkGold: '#c9a44d'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ececd9;
    }
    .logic-box {
      transition: all 0.3s ease;
    }
    .logic-box:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transform: translateY(-2px);
    }
    .arrow {
      position: relative;
    }
    .arrow::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -20px;
      width: 20px;
      height: 2px;
      background-color: #000000;
      transform: translateY(-50%);
    }
    .arrow::before {
      content: '';
      position: absolute;
      top: 50%;
      right: -20px;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 8px solid #000000;
      transform: translateY(-50%);
    }
    @media (max-width: 768px) {
      .arrow::after, .arrow::before {
        display: none;
      }
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <div class="bg-brand-white rounded-lg shadow-lg p-6 mb-8">
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-brand-darkOlive mb-2">Logic Model Builder</h1>
        <p class="text-lg text-brand-darkOrange">Brought to you by Vision Shift Catalyst</p>
        <p class="mt-4 text-brand-black max-w-3xl mx-auto">
          Build a logic model that connects your program's inputs, activities, and outcomes—with clarity, intention, and measurable impact.
        </p>
      </div>
    </div>
    <div class="mt-8 text-center text-brand-black text-sm">
      <p>© 2023 Vision Shift Catalyst. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
